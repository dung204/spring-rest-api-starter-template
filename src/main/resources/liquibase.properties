# --- TARGET DATABASE (Database thật đang chạy) ---
url=jdbc:postgresql://localhost:5432/your_db_name
username=postgres
password=your_password
driver=org.postgresql.Driver

# --- REFERENCE DATABASE (Code Java Entity của bạn) ---
# hibernate:spring:PACKAGE_CHUA_ENTITY?dialect=DIALECT_CUA_DB
# Quan trọng: Phải thêm NamingStrategy để nó hiểu naming convention của Spring Boot
referenceUrl=hibernate:spring:com.example.modules?dialect=org.hibernate.dialect.PostgreSQLDialect&hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy&hibernate.implicit_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# --- CONFIG OUTPUT ---
# File master để include các file con
changeLogFile=src/main/resources/db/changelog/db.changelog-master.xml
# Format output: xml, yaml, json (Mình khuyên dùng xml hoặc yaml để dễ đọc)
diffChangeLogFile=src/main/resources/db/changelog/changes/${maven.build.timestamp}_migration.xml